<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- settings go here -->
<alias>
    <family>monospace</family>
    <prefer>
	    <family>JetBrainsMono Nerd Font</family>
    </prefer>
</alias>
<alias>
    <family>sans</family>
    <prefer>
	    <family>Nunito</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
	    <family>Nunito</family>
    </prefer>
</alias>
<alias>
    <family>serif</family>
    <prefer>
	    <family>Nunito</family>
    </prefer>
</alias>
</fontconfig>
